<!-- Navbar.html -->
<div class="navbar-custom">
  <div class="topbar">
    <div class="topbar-menu d-flex align-items-center gap-lg-2 gap-1">
      <button class="button-toggle-menu">
        <i class="mdi mdi-menu"></i>
      </button>
    </div>

    <ul class="topbar-menu d-flex align-items-center gap-4">
      <!-- 搜索框 -->
      <li class="dropdown">
        <a
          class="nav-link dropdown-toggle waves-effect waves-light arrow-none"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
        >
          <i class="mdi mdi-magnify font-size-24"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-animated dropdown-menu-end dropdown-lg p-0"
        >
          <form class="p-3">
            <input
              type="search"
              class="form-control"
              placeholder="Search ..."
            />
          </form>
        </div>
      </li>

      <!-- 通知中心 -->
      <li class="dropdown notification-list">
        <a
          class="nav-link dropdown-toggle waves-effect waves-light arrow-none"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
        >
          <i class="mdi mdi-bell font-size-24"></i>
          <span class="badge bg-danger rounded-circle noti-icon-badge"
            >{{unreadCount}}</span
          >
        </a>
        <div
          class="dropdown-menu dropdown-menu-end dropdown-menu-animated dropdown-lg py-0"
        >
          <div
            class="p-2 border-top-0 border-start-0 border-end-0 border-dashed border"
          >
            <div class="row align-items-center">
              <div class="col">
                <h6 class="m-0 font-size-16 fw-semibold">Notification</h6>
              </div>
              <div class="col-auto">
                <a
                  href="javascript: void(0);"
                  class="text-dark text-decoration-underline"
                >
                  <small>Clear All</small>
                </a>
              </div>
            </div>
          </div>

          <div class="px-1" style="max-height: 300px" data-simplebar>
            {{notifications}}
          </div>

          <a
            href="javascript:void(0);"
            class="dropdown-item text-center text-primary notify-item border-top border-light py-2"
          >
            View All
          </a>
        </div>
      </li>

      <!-- 用户菜单 -->
      <li class="dropdown">
        <a
          class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
        >
          <img src="{{user.avatar}}" alt="user-image" class="rounded-circle" />
          <span class="ms-1 d-none d-md-inline-block">
            {{user.name}} <i class="mdi mdi-chevron-down"></i>
          </span>
        </a>
        <div class="dropdown-menu dropdown-menu-end profile-dropdown">
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome !</h6>
          </div>
          <a href="javascript:void(0);" class="dropdown-item notify-item">
            <i class="fe-user"></i><span>My Account</span>
          </a>
          <a href="javascript:void(0);" class="dropdown-item notify-item">
            <i class="fe-settings"></i><span>Settings</span>
          </a>
          <a href="pages-lock-screen.html" class="dropdown-item notify-item">
            <i class="fe-lock"></i><span>Lock Screen</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="pages-login.html" class="dropdown-item notify-item">
            <i class="fe-log-out"></i><span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
