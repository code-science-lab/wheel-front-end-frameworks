<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">基础状态管理测试</h4>
        <p class="card-title-desc">此页面用于演示 createState 的使用。</p>

        <div>
          <div class="alert alert-{{alert-model}}" role="alert">
            {{message}}
          </div>
          <h5 class="font-size-14 mb-2">Alert</h5>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="primary"
              checked
            />
            <label class="form-check-label" for="primary">primary</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="secondary"
            />
            <label class="form-check-label" for="secondary">secondary</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="success"
            />
            <label class="form-check-label" for="success">success</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="danger"
            />
            <label class="form-check-label" for="danger">danger</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="warning"
            />
            <label class="form-check-label" for="warning">warning</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="info"
            />
            <label class="form-check-label" for="info">info</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
